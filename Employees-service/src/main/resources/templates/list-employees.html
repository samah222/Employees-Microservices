<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, myUser-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>List Employees</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">
    <link href="https://cdn.datatables.net/v/bs4/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>
        List Employees
    </h2>
    <hr/>
    <a class="btn btn-primary mb-2" th:href="@{/v1/employee/addEmployeeForm}">Add Employee</a>
    <table border=1 class="table table-bordered table-striped " id="employee-table">
        <thead>
        <tr>
            <th> Name</th>
            <th> Email</th>
            <!--            <th> Dept</th>-->
            <th> Salary</th>
            <th> Job Title</th>
            <th> Phone</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${employees}">
            <td th:text="${employee.employeeName}"></td>
            <td th:text="${employee.email}"></td>
            <!--            <td th:text="${employee.department}"></td>-->
            <td th:text="${employee.salary}"></td>
            <td th:text="${employee.jobTitle}"></td>
            <td th:text="${employee.phone}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/showUpdateForm(employeeId=${employee.id})}">Update </a>
                <a class="btn btn-danger ml-2" th:href="@{/deleteEmployee(employeeId=${employee.id})}">Delete </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/jq-3.7.0/dt-1.13.6/datatables.min.js"></script>
<script>
    $(document).ready(function(){
        $("#employee-table").DataTable({
            'aoColumnDefs' :[{
            'bSortable' :false,
            'aTargets' : [-1]
            }]
        });
    })




</script>
</body>
</html>
